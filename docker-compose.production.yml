services:
  web-admin:
    image: sivander/lime-web-admin:latest
    container_name: web-admin  # Match nginx upstream name
    networks:
      - proxy
    expose:
      - "3000"  # Use expose instead of ports for internal-only access
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1  # Disable Next.js telemetry in production
      - NEXT_PUBLIC_WEB_SERVER_API_URL=${WEB_SERVER_API_URL:-http://localhost:5001/api}
      - NEXT_PUBLIC_LOGIN_API_URL=${LOGIN_API_URL:-http://localhost:5000/api/v1}
      - NEXT_PUBLIC_ORCHESTRATOR_API_URL=${ORCHESTRATOR_API_URL:-http://localhost:5002/api}
      - NEXT_PUBLIC_GAME_WORLD_HUB_URL=${GAME_WORLD_HUB_URL:-http://localhost:5002/hubs/gameworld}
      - NEXT_PUBLIC_APP_NAME=${APP_NAME:-Lime Web Admin}
      - NEXT_PUBLIC_APP_VERSION=${APP_VERSION:-1.0.0}
      - NEXT_PUBLIC_API_TIMEOUT=${API_TIMEOUT:-15000}
      - NEXT_PUBLIC_API_RETRIES=${API_RETRIES:-2}
      - NEXT_PUBLIC_API_RETRY_DELAY=${API_RETRY_DELAY:-500}
      - NEXT_PUBLIC_ENABLE_DEBUG=${ENABLE_DEBUG:-false}
      - NEXT_PUBLIC_ENABLE_ANALYTICS=${ENABLE_ANALYTICS:-true}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"] 
      # Alternative if you don't have a health endpoint:
      # test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s  # Give Next.js time to start up
    # Resource limits (optional but recommended)
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

networks:
  proxy:
    external: true
