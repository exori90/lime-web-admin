# Production Docker Compose configuration
# Usage: docker-compose -f docker-compose.production.yml up -d

version: '3.8'

services:
  lime-web-admin:
    image: your-registry/lime-web-admin:latest
    container_name: lime-web-admin-prod
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Node Environment
      - NODE_ENV=production
      
      # API Configuration
      - NEXT_PUBLIC_API_BASE_URL=https://api.nektar.gg/api
      - NEXT_PUBLIC_AUTH_API_URL=https://login.nektar.gg/api
      - NEXT_PUBLIC_ORCHESTRATOR_API_URL=https://orchestrator.nektar.gg/api
      
      # Application Configuration
      - NEXT_PUBLIC_APP_NAME=Lime Web Admin
      - NEXT_PUBLIC_APP_VERSION=1.0.0
      - NEXT_PUBLIC_APP_ENV=production
      
      # Feature Flags
      - NEXT_PUBLIC_ENABLE_DEBUG=false
      - NEXT_PUBLIC_ENABLE_MOCK_API=false
      - NEXT_PUBLIC_ENABLE_ANALYTICS=true
      
      # API Configuration
      - NEXT_PUBLIC_API_TIMEOUT=10000
      - NEXT_PUBLIC_API_RETRIES=3
      - NEXT_PUBLIC_API_RETRY_DELAY=1000
      
      # File Upload Configuration
      - NEXT_PUBLIC_MAX_FILE_SIZE=5
      - NEXT_PUBLIC_ALLOWED_FILE_TYPES=image/jpeg,image/png,image/gif,application/pdf
      
      # Cache Configuration
      - NEXT_PUBLIC_CACHE_TTL=300000
      
      # Optional: Analytics (uncomment and set if needed)
      # - NEXT_PUBLIC_GOOGLE_ANALYTICS_ID=GA_MEASUREMENT_ID
      
      # Optional: CDN (uncomment and set if needed)
      # - NEXT_PUBLIC_CDN_URL=https://cdn.nektar.gg
    networks:
      - lime-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.lime-admin.rule=Host(`admin.lime.gg`)"
      - "traefik.http.routers.lime-admin.tls=true"
      - "traefik.http.routers.lime-admin.tls.certresolver=letsencrypt"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  lime-network:
    external: true