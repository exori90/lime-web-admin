services:
  web-admin:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILDER_STAGE: builder-dev  # Use development build configuration
    container_name: web-admin-dev
    ports:
      - "3000:3000"  # Expose port for local development
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"] 
      # Alternative if you don't have a health endpoint:
      # test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s  # Give Next.js time to start up
    # Resource limits (optional but recommended)
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

networks:
  proxy:
    external: true